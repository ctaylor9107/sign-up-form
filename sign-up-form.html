<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="image-space">
        <div id="odin-title">
            <img src="./images/odin-lined.png">
            <span>ODIN</span>
        </div>
        <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div id="form-space">
        <div id="top-of-space">
            <p>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div id="sign-up-form">
            <h2 id="form-header">Let's do this!</h2>
            <form action="example.com/path" method="post">
                <div class="first-half">
                    <p>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </p>
                    <p>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email">
                    </p>
                    <p>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user_password" required minlength="10">
                    </p>
                </div>
                <div class="second-half">
                    <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>
                    <p>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </p>
                    <p>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="10">
                    </p>
                </div>
        </div>          
        
        <div id="bottom-of-space">
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="superfakelink">Log in</a></p>
        </div>
    </div>
</body>
</html>
